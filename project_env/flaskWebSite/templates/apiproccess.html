<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and View Random Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }

        #preview-container {
            text-align: center;
            margin-top: 20px;
        }

        #preview-container img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Upload and View Random Image</h1>
    <!-- Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="img">Upload img (jpg, png, jpeg):</label>
        <input type="file" name="img" id="img" accept=".jpg, .jpeg, .png" required>
        <button type="submit">Upload Image</button>
    </form>

    <!-- Button to Fetch Random Image -->
    <button id="fetchRandomImage">Fetch Random Image</button>

    <p id="status"></p> <!-- Status messages -->

    <!-- Preview Section -->
    <div id="preview-container">
        <h2>Image Preview</h2>
        <img id="image-preview" src="" alt="Image preview will appear here" style="display: none;">
    </div>

    <!-- JavaScript -->
    <script>
        // Upload Image
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Stop form from refreshing page

            const formData = new FormData();
            const fileInput = document.getElementById('img');

            // Add file to formData
            formData.append('img', fileInput.files[0]);

            // Update status
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Uploading...';

            try {
                // Send file to server
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    statusElement.textContent = 'Upload successful!';
                } else {
                    statusElement.textContent = 'Upload failed!';
                }
            } catch (error) {
                statusElement.textContent = 'Error: ' + error.message;
            }
        });

        // Fetch Random Image
        document.getElementById('fetchRandomImage').addEventListener('click', async function () {
            const statusElement = document.getElementById('status');
            const previewImage = document.getElementById('image-preview');

            statusElement.textContent = 'Fetching random image...';
            previewImage.style.display = 'none';

            try {
                // Fetch random image from server
                const response = await fetch('/random-image');
                const data = await response.json();

                if (data.error) {
                    statusElement.textContent = data.error;
                } else {
                    previewImage.src = data.image_url;
                    previewImage.style.display = 'block';
                    statusElement.textContent = 'Random image loaded successfully!';
                }
            } catch (error) {
                statusElement.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

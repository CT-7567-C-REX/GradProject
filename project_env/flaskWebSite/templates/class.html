{% extends "parent.html" %}

{% block body %} 

<div class="container p-4 bg-light rounded shadow-sm my-5">
    <div class="row g-4 align-items-center">
        <!-- Upload Image Form -->
        <div class="col-md-6">
            <div class="text-center">
                <form id="uploadFormClassificaiton" class="p-3 border rounded bg-white shadow">
                    <h2 class="mb-4">Upload an Image</h2>
                    <div class="mb-3">
                      <label for="img" class="form-label">Upload Image:</label>
                      <input type="file" id="img" class="form-control" accept="image/*" required>
                    </div>
                    <div id="status" class="mt-3"></div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        
        <!-- Prediction and Preview -->
        <div class="col-md-6 text-center">
            <h4 class="mb-3">Uploaded Image</h4>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <img id="file-preview" class="img-fluid rounded" style="display: none; max-width: 100%; max-height: 512px;" alt="Image Preview">
            </div>
            <div id="prediction-result" class="mt-3 text-primary fw-bold" style="display: none;">Prediction</div>
        </div>
    </div>

    <!-- Feedback Section -->
    <div id="feedback-section" style="display: none; margin-top: 20px;">
        <h5>Is this prediction correct?</h5>
        <form id="feedback-form">
            <div>
                <label>
                    <input type="radio" name="feedback" value="correct" required> Yes
                </label>
            </div>
            <div>
                <label>
                    <label for="class-selection" class="form-label">No the correct one is one of these:</label>
                    <select id="class-selection" class="form-select">
                        <option value="" disabled selected>Select a class</option>
                        <!-- Dropdown options will be populated dynamically via JS -->
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="feedback-message" style="margin-top: 10px;"></div>
    </div>

</div>

{% endblock %}
